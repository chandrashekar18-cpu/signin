<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
   
    <title>Amazon sign in</title>
</head>
<body>
    <header>
        <div>
             <center>
            <img src="https://seeklogo.com/images/A/amazon-in-logo-6FDF9EDE86-seeklogo.com.png" alt="amazon image" width="90%">
        </center>
        </div>
    </header>
    <main>
        <div class="items">
            <h3>
                Sign in
            </h3>
            <label>Email or mobile phone number</label>
            <div class="input"><input type="text"></div>
            <div class="Button"><button>Continue</button></div>
            <p>By continuing, you agree to Amazon's
                 <a href="#">Conditions of Use</a>
                  and
                  <a href="#">Privacy Notice.</a>
            </p>
            <div class="Dropdown">
                <h5><i class="fa-solid fa-greater-than"></i></i> Need Help?</h5>
                <div class="child">
                    <a href="#">Forgot Password</a>
                    <a href="#">Other issues with Sign-In</a>
                </div>
                <hr id="hr">
            </div>
            <div class="info">
                <h4>
                    Buying for work?
                </h4>
                <a href="#">
                    Shop on Amazon Business
                </a>
            </div>
        </div>
    </main>
    <div class="center">
        <h5>New to Amazon?</h5>
        <div class="btn"><button>Create your Amazon account</button></div>
    </div>
    <hr>
    <footer>
        <div class="links">
            <a href="#">  Conditions of Use </a>
            <a href="#">  Privacy Notice </a>
            <a href="#">  Help </a>
        </div>
        <h5>
            Â© 1996-2024, Amazon.com, Inc. or its affiliates
        </h5>
    </footer>
</body>
</html>
